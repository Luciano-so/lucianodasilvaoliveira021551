<div class="confirm-dialog-modal">
  <div class="confirm-dialog-header">
    <span class="confirm-dialog-title">{{ data.title || "" }}</span>
    <button mat-icon-button class="close-button" (click)="close(false)">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="confirm-dialog-content">
    <span [innerHTML]="data.message"></span>
  </div>
  <div class="confirm-dialog-footer">
    <button
      mat-raised-button
      type="button"
      class="confirm-dialog-back-btn"
      (click)="close(false)"
      matTooltip="Cancelar e voltar"
    >
      <mat-icon>close</mat-icon>
      {{ data.cancelText || "Voltar" }}
    </button>
    <button
      mat-raised-button
      type="button"
      class="confirm-dialog-confirm-btn confirm-dialog-confirm-btn--primary"
      (click)="close(true)"
      matTooltip="Confirmar ação"
    >
      <mat-icon>check</mat-icon>
      {{ data.confirmText || "Confirmar" }}
    </button>
  </div>
</div>
