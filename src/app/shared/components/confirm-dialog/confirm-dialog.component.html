<div class="confirm-dialog-modal">
  <div class="confirm-dialog__header">
    <span class="confirm-dialog__title">{{ data.title || "" }}</span>
    <button
      mat-icon-button
      class="confirm-dialog__close-button"
      (click)="close(false)"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="confirm-dialog__content">
    <span [innerHTML]="data.message"></span>
  </div>
  <div class="confirm-dialog__footer">
    <button
      mat-raised-button
      type="button"
      class="confirm-dialog__back-btn"
      (click)="close(false)"
      matTooltip="Cancelar e voltar"
    >
      <mat-icon>close</mat-icon>
      {{ data.cancelText || "Voltar" }}
    </button>
    <button
      mat-raised-button
      type="button"
      class="confirm-dialog__confirm-btn confirm-dialog__confirm-btn--primary"
      (click)="close(true)"
      matTooltip="Confirmar ação"
    >
      <mat-icon>check</mat-icon>
      {{ data.confirmText || "Confirmar" }}
    </button>
  </div>
</div>
