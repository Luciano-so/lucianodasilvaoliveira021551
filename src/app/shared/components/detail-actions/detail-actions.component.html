<div class="detail-actions">
  <button
    mat-raised-button
    type="button"
    (click)="onBack()"
    class="detail-actions__btn detail-actions__btn--cancel"
  >
    <mat-icon>arrow_back</mat-icon>
    Voltar
  </button>
  <button
    mat-raised-button
    type="button"
    (click)="onEdit()"
    class="detail-actions__btn detail-actions__btn--edit"
  >
    <mat-icon>edit</mat-icon>
    Editar
  </button>
</div>
